<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <button type="button" class="btn" onclick="openPopup()">
        ADD EXPENSES
      </button>

      <!-- Changed the popup to a form that uses the submit event -->
      <div class="popup" id="popup">
        <h2>Expense track</h2>
        <form id="add-expense-form">
          <input
            type="text"
            id="expense-name"
            placeholder="Expense Name"
            required
          />
          <input
            type="text"
            id="expense-description"
            placeholder="Description"
            required
          />
          <input
            type="number"
            id="expense-amount"
            placeholder="Amount"
            required
          />
          <input type="date" id="expense-date" required /><br />
          <!-- Changed this to a submit button -->
          <button type="submit">Save</button>
        </form>
      </div>

      <div class="expense-table">
        <table>
          <thead>
            <tr>
              <th>Expense Name</th>
              <th>Description</th>
              <th>Amount</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody id="expense-list"></tbody>
        </table>
        <div class="total-amount">
          <strong>Total:</strong>
          $<span id="total-amount">0</span>
        </div>
      </div>
    </div>

    <script src="js.js"></script>
  </body>
</html>
